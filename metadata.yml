        gdfrConstraint:
          title: Global Digital Format Registry - Constraint
          db: fdd_database
          query: SELECT gdfrConstraint, count(*) as count FROM main GROUP BY gdfrConstraint ORDER BY count DESC
          library: vega-lite
          display:
            mark: { type: arc, tooltip: true }
